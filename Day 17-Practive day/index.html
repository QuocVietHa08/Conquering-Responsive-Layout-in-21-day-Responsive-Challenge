<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Interior consultant challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">
          <div>
            <p>this interior</p>
          </div>
        </div>
        <input type="checkbox" name="" hidden id="burger-menu" />
        <div class="header-menu">
          <label for="burger-menu">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </label>
        </div>
        <div class="menu">
          <div class="icon" style="position: absolute; top: 5px; right: 20px">
            <label for="burger-menu">
              <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            </label>
          </div>
          <div class="menu-item bold">Home</div>
          <div class="menu-item">Collection</div>
          <div class="menu-item">About</div>
          <div class="menu-item">Contact</div>
        </div>
      </div>

      <div class="body">
        <div class="body-content">
          <div class="content-title">Modern interior</div>
          <div class="main-content">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </div>
          <div class="read-more">
            <div>Read more</div>

            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </div>
        </div>
        <div class="img-container">
          <div class="big-img">
            <img src="./photo1.png" alt="" />
          </div>
          <div class="img-card">
            <div class="card-title" style="line-height: 30px">
              <div class="card-img">
                <img src="./photo2.png" alt="" />
              </div>
              <div>
                <p class="name">Aliza Webber</p>
                <p class="job">Interior designerr</p>
              </div>
            </div>
            <div class="card-content">Designed in 2020 by Aliza Webber</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
