<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="img-container">
          <div class="img">
            <img src="./profilePhoto.png" alt="" />
          </div>
          <div class="img-detail">
            <div class="name">Rodney Cotton</div>
            <div class="name-desc">Helsinki, Finland</div>
          </div>
        </div>
        <div class="header-status">
          <div class="status-item">
            <div>
              <div class="number">100</div>
              <div class="type">Posts</div>
            </div>
          </div>
          <div class="status-item">
            <div class="number">2,242</div>
            <div class="type">Following</div>
          </div>
          <div class="status-item">
            <div class="number">1,432</div>
            <div class="type">Following</div>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="body-img">
          <img class="item1" src="./photo1.png" alt="" />
          <img class="item2" src="./photo2.png" alt="" />
          <img class="item3" src="./photo3.png" alt="" />
          <img class="item4" src="./photo4.png" alt="" />
          <img class="item5" src="./photo5.png" alt="" />
          <img class="item6" src="./photo6.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
